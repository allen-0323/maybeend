<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP8266 GPS Tracker (Leaflet+MQTT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MQTT.js (瀏覽器用) -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,.9); padding: 8px 10px; border-radius: 6px;
      font: 14px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC";
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
    }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:6px; }
    .ok { background:#16a34a; } .bad { background:#ef4444; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info">
    <span id="connDot" class="dot bad"></span><b id="connText">未連線</b><br/>
    Lat/Lng：<span id="latlng">—</span><br/>
    速度：<span id="speed">—</span> km/h　高度：<span id="alt">—</span> m<br/>
    時間(UTC)：<span id="ts">—</span>
  </div>

  <script>
  const map = L.map('map').setView([23.5,121], 7);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
  const marker = L.marker([23.5,121]).addTo(map).bindPopup("GPS訊號源");
  const path = L.polyline([], { color: '#ef4444', weight: 3 }).addTo(map);

  const $latlng = document.getElementById('latlng');
  const $speed  = document.getElementById('speed');
  const $alt    = document.getElementById('alt');
  const $ts     = document.getElementById('ts');
  const $dot    = document.getElementById('connDot');
  const $connTx = document.getElementById('connText');

  // 平滑化緩衝區
  const smoothBuffer = [];
  const bufferSize = 5; // 平滑用 5 筆

  function smoothLatLng(lat, lng) {
    smoothBuffer.push([lat, lng]);
    if (smoothBuffer.length > bufferSize) smoothBuffer.shift();

    let avgLat = 0, avgLng = 0;
    smoothBuffer.forEach(p => {
      avgLat += p[0];
      avgLng += p[1];
    });
    return [avgLat / smoothBuffer.length, avgLng / smoothBuffer.length];
  }

  // 2) 連線到 MQTT WebSocket（EMQX 公共節點）
  const url = 'wss://broker.emqx.io:8084/mqtt';
  const client = mqtt.connect(url, {
    connectTimeout: 4000,
    clientId: 'web_' + Math.random().toString(16).slice(2),
    clean: true,
    keepalive: 30
  });

  client.on('connect', () => {
    $dot.className = 'dot ok'; $connTx.textContent = '已連線';
    client.subscribe('gps/device1', { qos: 0 });
  });

  client.on('reconnect', () => { $dot.className = 'dot bad'; $connTx.textContent = '重連中…'; });
  client.on('close',     () => { $dot.className = 'dot bad'; $connTx.textContent = '連線關閉'; });
  client.on('error',     (e) => { console.error(e); });

  // 3) 收到座標就更新地圖
  client.on('message', (topic, payload) => {
    try {
      const { lat, lng, spd, alt, ts } = JSON.parse(payload.toString());
      if (typeof lat !== 'number' || typeof lng !== 'number') return;

      // === 速度過濾 (小於 1 km/h 視為靜止，不更新) ===
      if (typeof spd === 'number' && spd < 1) {
        return;
      }

      // === 平滑化座標 ===
      const [sLat, sLng] = smoothLatLng(lat, lng);

      marker.setLatLng([sLat, sLng]);

      // === 軌跡判斷 (超過 10 公尺才加入) ===
      const pts = path.getLatLngs();
      if (pts.length === 0) {
        path.addLatLng([sLat, sLng]);
      } else {
        const last = pts[pts.length - 1];
        const dist = L.latLng(sLat, sLng).distanceTo(last);
        if (dist > 20) {
          path.addLatLng([sLat, sLng]);
        }
      }

      // === 地圖跟隨 ===
      if (path.getLatLngs().length <= 2) {
        map.setView([sLat, sLng], 18);
      } else {
        map.panTo([sLat, sLng], { animate: true });
      }

      // === 更新資訊欄 ===
      $latlng.textContent = `${sLat.toFixed(6)}, ${sLng.toFixed(6)}`;
      $speed.textContent  = (typeof spd === 'number') ? spd.toFixed(2) : '—';
      $alt.textContent    = (typeof alt === 'number') ? alt.toFixed(1) : '—';
      $ts.textContent     = ts || '—';

    } catch (err) {
      console.warn('Invalid JSON:', err);
    }
  


    });
  </script>
</body>
</html>
