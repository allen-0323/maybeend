<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ESP32 + ESP8266 GPS Tracker (Average)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    html, body, #map { height: 100%; margin: 0; }

    .info {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,.9);
      padding: 10px 12px; border-radius: 6px;
      font: 14px/1.4 system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC";
      box-shadow: 0 2px 10px rgba(0,0,0,.1);
      z-index: 1000;
    }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:6px; }
    .ok { background:#16a34a; }
    .bad { background:#ef4444; }
    .info-row { margin: 4px 0; }

    .locate-btn {
      position: absolute; bottom: 20px; left: 10px;
      background: #2563eb; color: #fff;
      padding: 8px 12px; border-radius: 6px;
      cursor: pointer; user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,.3);
      z-index: 1000;
    }
    .locate-btn:hover { background:#1e40af; }
  </style>
</head>

<body>
<div id="map"></div>

<div class="info">
  <div class="info-row"><span id="connDot" class="dot bad"></span><b id="connText">æœªé€£ç·š</b></div>
  <div class="info-row">Lat/Lngï¼š<span id="latlng">â€”</span></div>
  <div class="info-row">é€Ÿåº¦ï¼š<span id="speed">â€”</span> km/h</div>
  <div class="info-row">é«˜åº¦ï¼š<span id="alt">â€”</span> m</div>
  <div class="info-row">æ™‚é–“ï¼š<span id="ts">â€”</span></div>
  <div class="info-row">ESP32ï¼š<span id="esp32Status">â€”</span></div>
  <div class="info-row">ESP8266ï¼š<span id="esp8266Status">â€”</span></div>
  <div class="info-row">å…©é»è·é›¢èª¤å·®ï¼š<span id="errDist">â€”</span> m</div>
</div>

<div class="locate-btn" id="locateBtn">ğŸ“ å›åˆ°å®šä½</div>

<script>
const map = L.map('map',{zoomControl:false}).setView([23.5,121],7);
L.control.zoom({position:'bottomright'}).addTo(map);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);

const marker = L.marker([23.5,121]).addTo(map).bindPopup("GPS å¹³å‡ä½ç½®");
const path = L.polyline([], { color:'#ef4444', weight:3 }).addTo(map);

const $ = id => document.getElementById(id);

const TIMEOUT = 5000;
let firstUpdate = true;
let lastPos = null;

// æ³¨æ„ï¼šesp8266 å°æ‡‰ gps/device1
const sources = {
  esp32: null,
  esp8266: null
};

// å¹³æ»‘
const buf=[], BUF_SIZE=5;
function smooth(lat,lng){
  buf.push([lat,lng]);
  if(buf.length>BUF_SIZE) buf.shift();
  let a=0,b=0;
  buf.forEach(p=>{a+=p[0];b+=p[1];});
  return [a/buf.length,b/buf.length];
}

function alive(src){ return src && Date.now()-src.t < TIMEOUT; }

const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt',{
  clientId:'web_'+Math.random().toString(16).slice(2),
  clean:true, keepalive:30
});

client.on('connect',()=>{
  $('connDot').className='dot ok';
  $('connText').textContent='å·²é€£ç·š';
  client.subscribe(['gps/esp32','gps/device1']);
});

client.on('message',(topic,payload)=>{
  const d = JSON.parse(payload.toString());
  if(typeof d.lat!=='number'||typeof d.lng!=='number') return;
  const now = Date.now();

  if(topic==='gps/esp32')    sources.esp32   = { ...d, t: now };
  if(topic==='gps/device1') sources.esp8266 = { ...d, t: now };

  const a32 = alive(sources.esp32);
  const a66 = alive(sources.esp8266);

  $('esp32Status').textContent   = a32 ? 'ğŸŸ¢ åœ¨ç·š' : 'ğŸ”´ é›¢ç·š';
  $('esp8266Status').textContent = a66 ? 'ğŸŸ¢ åœ¨ç·š' : 'ğŸ”´ é›¢ç·š';

  if(!(a32 && a66)){
    $('errDist').textContent = 'â€”';
    return;
  }

  const p32 = L.latLng(sources.esp32.lat, sources.esp32.lng);
  const p66 = L.latLng(sources.esp8266.lat, sources.esp8266.lng);
  $('errDist').textContent = p32.distanceTo(p66).toFixed(1);

  const avgLat = (sources.esp32.lat + sources.esp8266.lat) / 2;
  const avgLng = (sources.esp32.lng + sources.esp8266.lng) / 2;
  const [sLat,sLng] = smooth(avgLat, avgLng);

  lastPos = [sLat,sLng];
  marker.setLatLng(lastPos);

  if(path.getLatLngs().length===0 ||
     L.latLng(sLat,sLng).distanceTo(path.getLatLngs().slice(-1)[0]) > 20){
    path.addLatLng(lastPos);
  }

  if(firstUpdate){
    map.setView(lastPos,18);
    firstUpdate=false;
  }

  $('latlng').textContent = `${sLat.toFixed(6)}, ${sLng.toFixed(6)}`;
  $('speed').textContent =
    (((sources.esp32.spd||0)+(sources.esp8266.spd||0))/2).toFixed(2);
  $('alt').textContent =
    (((sources.esp32.alt||0)+(sources.esp8266.alt||0))/2).toFixed(1);
  $('ts').textContent = d.ts || 'â€”';
});

$('locateBtn').onclick = ()=>{
  if(lastPos) map.setView(lastPos,18,{animate:true});
};
</script>
</body>
</html>
